<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPR Slice Renderer Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      min-height: 100vh;
    }
    h1 { font-size: 1.4rem; margin-bottom: 16px; color: #e94560; }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 8px 20px;
      border: 2px solid #e94560;
      background: transparent;
      color: #e94560;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    button:hover, button.active {
      background: #e94560;
      color: #fff;
    }
    .slider-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .slider-group label { font-size: 0.9rem; min-width: 60px; }
    input[type="range"] {
      width: 300px;
      accent-color: #e94560;
    }
    .slider-group span {
      min-width: 60px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .brush-panel {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .brush-panel label {
      font-size: 0.9rem;
      color: #d9d9e6;
    }
    .brush-panel input[type="range"] {
      width: 180px;
      accent-color: #2cd4a0;
    }
    .brush-panel .mode-btn.active {
      background: #2cd4a0;
      border-color: #2cd4a0;
      color: #111;
    }
    .brush-panel .mode-btn.erase.active {
      background: #f05454;
      border-color: #f05454;
      color: #fff;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 8px;
      background: #0f0f23;
    }
    .info {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #888;
    }
    .custom-panel {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-row label {
      font-size: 0.9rem;
      min-width: 60px;
    }
    .input-row input[type="number"] {
      width: 72px;
      padding: 4px 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #0f0f23;
      color: #eee;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>MPR Slice Renderer Demo</h1>

  <div class="controls">
    <button id="btn-axial" class="active">Axial</button>
    <button id="btn-sagittal">Sagittal</button>
    <button id="btn-coronal">Coronal</button>
    <button id="btn-custom">Custom</button>
  </div>

  <div id="custom-panel" class="custom-panel" style="display:none;">
    <div class="input-row">
      <label>Normal:</label>
      <input type="number" id="nx" value="0.577" step="0.1" />
      <input type="number" id="ny" value="0.577" step="0.1" />
      <input type="number" id="nz" value="0.577" step="0.1" />
    </div>
    <div class="input-row">
      <label>Up:</label>
      <input type="number" id="ux" value="0" step="0.1" />
      <input type="number" id="uy" value="0" step="0.1" />
      <input type="number" id="uz" value="1" step="0.1" />
    </div>
  </div>

  <div class="slider-group">
    <label>Anchor:</label>
    <input type="range" id="slider" min="-60" max="60" value="0" step="1" />
    <span id="slider-value">0 mm</span>
  </div>

  <div class="brush-panel" id="brush-panel">
    <label>Brush:</label>
    <button id="btn-brush-add" class="mode-btn active">Add</button>
    <button id="btn-brush-erase" class="mode-btn erase">Erase</button>
    <label for="brush-radius">Radius</label>
    <input type="range" id="brush-radius" min="1" max="50" value="6" step="0.5" />
    <span id="brush-radius-value">6 mm</span>
  </div>

  <canvas id="canvas" width="512" height="512"></canvas>

  <p class="info">
    <span id="backend-label">后端: 初始化中...</span> ·
    立方体边长 100mm，中心在原点。滑动条沿当前视图法线方向移动切面。
  </p>

  <script type="module" src="./main.ts"></script>
</body>
</html>
